<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kellie!</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: black;
  }

  /* Video background or fallback */
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    background: url('fallback.jpg') center center / cover no-repeat;
  }

  /* Overlay container */
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    width: 80%;
  }

  .line {
    font-size: 2em;
    margin: 15px 0;
    opacity: 0;
  }

  /* Floating bananas */
  .banana {
    position: absolute;
    width: 50px;
    animation: floatBanana linear infinite;
    z-index: 1;
  }

  @keyframes floatBanana {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-100px) rotate(360deg); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    animation: fall linear forwards;
    z-index: 2;
  }

  @keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  /* Click overlay */
  #play-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 2em;
    text-align: center;
  }

  #play-banana {
    width: 150px;
    margin-bottom: 20px;
    animation: bounce 1s infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }
</style>
</head>
<body>

<!-- Video background -->
<video id="video-background" poster="fallback.jpg">
  <source src="https://drive.google.com/uc?export=download&id=1m9RiN3Y27h6SM0NHEeqvowX2RlMdr8FW" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Click-to-play overlay -->
<div id="play-overlay">
  <img src="banana.png" alt="Play" id="play-banana">
  <div>Click the banana to start üéâ</div>
</div>

<!-- Overlay text -->
<div class="overlay">
  <div class="line">Hey Kellie! üêí</div>
  <div class="line">I swung by just to say‚Ä¶ Happy Birthday!</div>
  <div class="line">Cheers to our fellow monkey on her special day!</div>
  <div class="line">Here‚Äôs a little something to make your day extra sweet. Go bananas and enjoy!</div>
  <div class="line">Ooh Ooh Ah Ah üéâ</div>
</div>

<!-- Monkey scream audio -->
<audio id="monkey-audio">
  <source src="monkey_screams.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById('video-background');
const overlay = document.getElementById('play-overlay');
const monkeyAudio = document.getElementById('monkey-audio');

// Click-to-play video + audio
overlay.addEventListener('click', () => {
  video.play().catch(() => alert("Video cannot autoplay. Try another browser."));
  monkeyAudio.play();
  overlay.style.display = 'none';
});

// Animate text line by line
const lines = document.querySelectorAll('.line');
lines.forEach((line, index) => {
  setTimeout(() => { line.style.opacity = 1; }, index * 2000);
});

// Floating bananas
function createBanana() {
  const banana = document.createElement('img');
  banana.src = 'banana.png';
  banana.className = 'banana';
  banana.style.left = Math.random() * window.innerWidth + 'px';
  banana.style.animationDuration = 5 + Math.random() * 5 + 's';
  document.body.appendChild(banana);
  setTimeout(() => banana.remove(), 10000);
}
setInterval(createBanana, 500);

// Confetti
function createConfetti() {
  const confetti = document.createElement('div');
  confetti.className = 'confetti';
  confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
  confetti.style.left = Math.random() * window.innerWidth + 'px';
  confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 5000);
}
setInterval(createConfetti, 200);
</script>

</body>
</html>
